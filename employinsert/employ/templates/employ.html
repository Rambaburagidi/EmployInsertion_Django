<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </head>
    <body>
        <form method="post">{% csrf_token %}
            <div class="form-group">
                <label>empid</label>
                <input type="number" name="empid" class="form-control" required>
            </div>
            <div class="form-group">
                <label>name</label>
                <input type="text" name="empname" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label>empdeg</label>
                <input type="text" name="empdeg" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label>qualification</label>
                <input type="number" name="qualification" class="form-control" required>
            </div>
            <div class="form-group">
                <label>gender</label>
                <label>male</label>
                <input type="radio" name="gender" value="male">
                <label>female</label>
                <input type="radio" name="gender" value="female">
            </div>
            <div class="form-group">
                <label>salary</label>
                <input type="number" name="salary" class="form-control" required>
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            
            
            <div class="form-group">
                <label>place</label>
                <input type="text" name="place" class="form-control" required>
            </div>
            <div class="form-group">
                <label>contactno</label>
                <input type="number" name="contactno" class="form-control" required>
            </div>
            
            <input type="submit" class="btn btn-danger btn-block">
        
        </form>
    </body>
</html>
